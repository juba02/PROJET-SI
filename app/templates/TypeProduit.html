<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type de produit</title>
    <link rel="stylesheet" href="{%static 'produit.css'%}">
</head>
<body>
    <h1>Liste des Types de produit</h1>
    <table>
        <thead>
          <tr>
            <th>Code Type</th>
            <th>Nom du Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for Tp in TypeProduit %}
          <tr>
            <td>{{ Tp.id}}</td>
            <td>{{ Tp.nom_t}}</td>
            <td>
              <a href="{%url 'modifier_type' Tp.id%}">Modifier</a>
              <a href="{%url 'supprime_type' Tp.id%}">Supprimer</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <a href="{%url 'AjoutType' %}">Ajouter un Type produit</a>
    <a href="{%url 'recherche_type'%}">Rechercher</a>
    <button onclick="window.print()">Imprimer la liste</button>
</body>
</html>
